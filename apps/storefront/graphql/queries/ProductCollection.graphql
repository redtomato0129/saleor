query ProductCollection(
  $before: String
  $after: String
  $filter: ProductFilterInput
  $channel: String!
) {
  products(
    first: 4
    channel: $channel
    after: $after
    before: $before
    filter: $filter
  ) {
    totalCount
    edges {
      cursor
      node {
        ...ProductCardFragment
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
