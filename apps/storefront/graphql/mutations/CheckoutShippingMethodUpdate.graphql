mutation CheckoutShippingMethodUpdate(
  $token: UUID!
  $shippingMethodId: ID!
  $locale: LanguageCodeEnum!
) {
  checkoutShippingMethodUpdate(shippingMethodId: $shippingMethodId, token: $token) {
    checkout {
      ...CheckoutDetailsFragment
    }
    errors {
      field
      message
      code
    }
  }
}
