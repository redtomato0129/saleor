fragment MetadataItemFragment on MetadataItem {
  key
  value
}

query PrivateMetadata($id: ID!) {
  app(id: $id) {
    id
    privateMetadata {
      ...MetadataItemFragment
    }
  }
}

mutation UpdatePrivateMetadata($id: ID!, $input: [MetadataInput!]!) {
  updatePrivateMetadata(id: $id, input: $input) {
    item {
      privateMetadata {
        ...MetadataItemFragment
      }
    }
    errors {
      code
      message
      field
    }
  }
}
